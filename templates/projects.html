{% extends 'base.html' %} {% block content %}
<section class="projects-section">
  <div class="container">
    <h1 class="page-title">{{ content.projects_page.title }}</h1>
    <div class="projects-grid">
      {% for project in content.projects_page.list %}
      <a href="{{ project.link }}" target="_blank" class="project-card">
        {% if project.image %}
        <div class="project-image">
          <img
            src="{{ url_for('static', filename='images/' + project.image) }}"
            alt="{{ project.name }}"
          />
        </div>
        {% endif %}
        <div class="project-info">
          <h3>{{ project.name }}</h3>
          <p>{{ project.description }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
